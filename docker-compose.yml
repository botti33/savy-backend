version: '3.8'
services:
  savy-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - BRAVE_SEARCH_API_KEY=${BRAVE_SEARCH_API_KEY}
      - PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
